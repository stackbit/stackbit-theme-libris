{% extends "body.html" %}

{% block content %}

  <div class="outer">
    <div class="inner">
      <div class="docs-content">
        <nav id="docs-nav" class="docs-nav">
          <div id="docs-nav-inside" class="docs-nav-inside sticky">
            <button id="docs-nav-toggle" class="docs-nav-toggle">Navigate Docs<span class="icon-angle-right" aria-hidden="true"></span></button>
            <div class="docs-toc-wrap">
              {% set include_dict = {"page": page, "site": site} %}
              {% include "docs_menu.html" %}
            </div><!-- .docs-toc-wrap -->
          </div><!-- .docs-nav-inside -->
        </nav><!-- .docs-nav -->
        <article class="post type-docs">
          <div class="post-inside">
            <header class="post-header">
              <h1 class="post-title line-left">{{ page.params.title }}</h1>
            </header><!-- .post-header -->
            <div class="post-content">
              {{ page.content }}
            </div><!-- .post-content -->
          </div><!-- .post-inside -->
        </article><!-- .post -->
        <nav id="page-nav" class="page-nav">
          <div id="page-nav-inside" class="page-nav-inside sticky">
            <h2 class="page-nav-title">Jump to Section</h2>
          </div><!-- .page-nav-inside -->
        </nav><!-- .page-nav -->
      </div><!-- .docs-content -->
    </div><!-- .inner-->
  </div><!-- .outer -->

{% endblock %}
